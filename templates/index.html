<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Comments Fetcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container  d-flex flex-column  align-items-center justify-content-center" style="height: 90vh;">
        <section class="container p-5" style="width: 60%;">
            <h1>Let's fetch YouTube Comments and then Analyze Sentiments</h1>
            <form action="/comments" method="post">
              <div class="mb-3">
                <label for="video_id" class="form-label">Video ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="video_id"
                  name="video_id"
                  required
                  minlength="8"
                  aria-describedby="emailHelp"
                  placeholder="Enter YouTube video id ..."
                />
              </div>
              <div class="mb-3">
                <label for="api_key" class="form-label ">API Key</label>
                <input
                  type="password"
                  class="form-control"
                  id="api_key"
                  name="api_key"
                  required
                  minlength="8"
                  placeholder="Enter our YouTube Data API Key ..."
                />
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
            </form>
        </section>
    </main>
    <footer class="footer bg-light text-dark py-4 position-relative  bottom-0 text-center" style="width: 100%;">
        <div class="container text-center">
          <p>&copy; 2024 Code with ‚ù§ by <a href="https://github.com/hmzi67" class="text-dark ">Hamza Waheed Abbasi</a></p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
